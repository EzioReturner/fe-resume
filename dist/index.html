<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Ezio</title><meta charset="utf-8"></head><body><div class="lineContainer"><span id="splitPoint"></span></div><div id="musicBox"><div class="pause"></div><div class="bg"></div></div><article class="content" id="fullpage"><section class="section sectionOne"><div class="ball-container"><div id="myBall"><div class="smallBall one" id="oneBall"></div><div class="smallBall two"></div><div class="smallBall three"></div><div class="smallBall four"></div></div></div><div class="profilePhoto" id="profilePhoto"></div><div id="profileInfo"><span class="profileName" style="opacity: 0;">用最优雅的方式描绘每一个像素</span> <span class="splitLine"><span></span><span></span><span></span> </span><span class="profileName" style="opacity: 0;">我叫王哲威</span> <span class="profileName" style="opacity: 0;">一名前端开发工程师</span></div></section><section class="section"></section><section class="section"><div class="centerContainer"><div class="thirdCenter" id="thirdCenter"></div></div></section></article><script type="text/javascript" src="js/main.ad9696d593c2f250a36d.js?ad9696d593c2f250a36d"></script></body><script>(function(win, doc) {
        var UA = navigator.userAgent,
            isAndroid = /android|adr/gi.test(UA),
            isIos = /iphone|ipod|ipad/gi.test(UA) && !isAndroid;
        var docEl = doc.documentElement;
        var refreshRem = function() {
                var w = docEl.getBoundingClientRect().width || 320;
                var fs = w / 320 * 20;
                fs = fs > 40 ? 40 : fs;
                docEl.style.fontSize = fs + 'px';
            },
            refreshRemId;
        win.addEventListener('resize', function() {
            clearTimeout(refreshRemId);
            refreshRemId = setTimeout(refreshRem, 100);
        }, false);
        win.addEventListener('pageshow', function(e) {
            if (e.persisted) {
                clearTimeout(refreshRemId);
                refreshRemId = setTimeout(refreshRem, 100);
            }
        }, false);
        refreshRem();
    })(window, document);</script></html>
